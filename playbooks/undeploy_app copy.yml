---
- name: Playbook for Wildfly Hosts
  hosts: wildfly
  tasks:

    - set_fact:
        nb_instances: "{{ (nb_instance_by_node | default(2) ) }}"

    - name: Wildfly Role
      include_role:
        name: wildfly
        tasks_from: undeploy_apps.yml
      vars:
        app_name: "{{ deployment_name }}"
      loop:
        - info-1.1.war
      loop_control:
        loop_var: deployment_name
